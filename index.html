<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Kenny Rogers Samyang</title>
</head>
<body>
    <div id="logo"><h1 id="brand">KennyRogers</h1><h1 id="product">Samyang</h1></div>
    <form id="myForm" action="https://script.google.com/macros/s/AKfycbz9IdjU6GMP0Nf3Wqdpy_3Dw-b4lCkjG_HkHNN6AdIMmI9WRzZa2qie0ZToSQWOm_oU-w/exec">
       <div id="unique-indentifier" class="center">
        <input type="text" required name="name" id="name"  placeholder=" name">
        <input type="email" name="email" id="email"  placeholder=" email">
        <input type="tel" required name="phone-num" id="phone-num"  placeholder=" phone number">
        </div>
       <div id="list-product">
        <div class="card">
            <label for="original"><img src="https://d2561m9frc8eu1.cloudfront.net/13408-large_default/samyang-ramen-hot-chicken-original-140g-x-5.jpg" alt="samyang original"></label>
            <input type="number" min="0" name="original" id="original" placeholder="original">
        </div>
        <div class="card">
            <label for="cheese"><img src="https://cafe24img.poxo.com/beautyboxkorea/web/product/big/SAMYANG-Hot-Chicken-Flavor-Ramen-Cheese-140g.jpg" alt="cheese"></label>
            <input type="number" min="0" name="cheese" id="cheese" placeholder="cheese">
        </div>
        <div class="card">
            <label for="carbonara"><img src="https://cdn.pgmall.my/image/cache/catalog/seller_store/store25625/product/65b96b926d05cmy-11134207-7r98s-lod4d185rady77-400x400.jpeg" alt="carbonara"></label>
            <input type="number" min="0" name="carbonara" id="carbonara" placeholder="carbonara">
        </div>
       </div>
       <div id="delivery-type">
        <div class="delivery-container pick"><input type="radio" required name="delivery" id="delivery-runner" value="by-runner"><label for="delivery-runner"></p> deliver by runner (delivery fee applied)</p></label></div>
        <div class="delivery-container pick"><input type="radio" name="delivery" id="self-collect" value="self-collect"><label for="self-collect"><p> self collect DN Putera"R323" (no fee)</p></label></div>
       </div>
       <div class="delivery-details">
        <div class="delivery-runner-details">
            <div class="wrapper">
                <div class="left">
                    <div class="delivery-container"><input type="radio" name="location-type" value="dn" id="dn"><label for="dn"><p>Desasiswa Nurani (rm0.50)</p></label></div>
                    <div class="delivery-container"><input type="radio" name="location-type" value="cafe-nurani" id="cafe-nurani"><label for="cafe-nurani"><p>cafe nurani (+rm0.50)</p></label></div>
                    <div class="delivery-container"><input type="radio" name="location-type" value="custom" id="custom"><label for="custom"><p>custom delivery location (+rm1.00)</p></label></div>
                    <div class="wrap-center"><input type="text" name="location-details" placeholder="--specify/custom location--" id="custom-location"></div>
                </div>
            <div class="delivery-container">Time : <input type="datetime-local" name="datetime" id="datetime-runner"></div><p>*delivery may delay sometimes</p>
            <textarea name="message" id="message" cols="25" rows="10" placeholder="your message"></textarea>
            </div>
        </div>
        <div class="delivery-self-details">
        <div class="wrapper">
            <div class="delivery-container">Time : <input type="datetime-local" name="datetime" id="datetime-self"></div><p>*delivery may delay sometimes</p>
            <textarea name="message" id="message" cols="25" rows="10" placeholder="your message"></textarea>
        </div>
        </div></div>
       
       <div class="total-bill">
        <p>total : <span id="total" name="total"></span></p>
       </div>
       <p class="last">*total price not include delivery fee</p>
       <p class="last">*price is for per unit item</p>
       <div id="push"><input type="submit" value="Place order"></div>
    </form>
    <footer>Need help? contact us by <a href="mailto:skillhunter01@gmail.com">email</a> or <a href="">whatsapp</a></footer>
    <script src="script.js"></script>    
</body>
</html>
