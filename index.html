<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenny Rogers Samyang</title>
</head>
<body>
    <form>
       <input type="text" name="name" id="name" required placeholder="name">
       <input type="email" name="email" id="email" required placeholder="email">
       <input type="tel" name="phone-num" id="phone-num" required placeholder="phone number">
       <div id="list-product">
        <input type="number" min="0" name="order" id="original" placeholder="original">
        <input type="number" min="0" name="order" id="cheese" placeholder="cheese">
        <input type="number" min="0" name="order" id="carbonara" placeholder="carbonara">
       </div>
       <div id="delivery-type">
        <div class="delivery-runner-container">
        <input type="radio" name="delivery" id="delivery-runner"><p>deliver by runner (delivery fee applied)</p>
            <div class="delivery-runner-details">
                <input type="radio" name="location-type" id="dn"><p>Desasiswa Nurani</p>
                <input type="radio" name="location-type" id="cafe-nurani"><p>cafe nurani</p>
                <input type="radio" name="location-type" id="custom"><p>custom delivery location</p>
                <input type="datetime-local" name="datetime" id="datetime"><p>*delivery may delay sometimes</p>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="your message to the runner">Your message</textarea>
                
            </div>
        </div>
        <input type="radio" name="delivery" id="self-collect"><p>self collect (no delivery fee)</p>
       </div>
       <div class="total-bill">
        <p>total : <span class="total">//</span></p>
       </div>
       <input type="submit" value="Place order">
    </form>
</body>
</html>
